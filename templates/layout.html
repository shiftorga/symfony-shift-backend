<!DOCTYPE html>
<html>
<head>
<title>%title% - Engelsystem</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/theme%theme%.css" />
<link rel="stylesheet" type="text/css" href="components/icomoon/dist/css/style.css" />
<link rel="stylesheet" type="text/css" href="components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" />
<link rel="stylesheet" type="text/css" href="components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" />
<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="components/jquery-ui/jquery-ui.min.js"></script>
%atom_link%
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="?p=dashboard"><span class="icon-icon_angel"></span> <strong class="visible-lg-inline">ENGELSYSTEM</strong></a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">%menu% %header_toolbar%</div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">%content%</div>
    <div class="row">
      <div class="col-md-12">
        <hr />
        <div class="text-center footer" style="margin-bottom: 10px;">
          <a href="%faq_url%">FAQ</a> 路 <a href="mailto:hhrefugeesupporthbf@riseup.net"><span class="glyphicon glyphicon-envelope"></span> Contact</a> 路 <a href="https://github.com/muccc/engelsystem/issues">Bugs / Features</a> 路 <a href="https://github.com/muccc/engelsystem/">Development
            Platform</a> 路 <a href="?p=credits">Credits</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.de.min.js"></script>
  <script type="text/javascript" src="vendor/Chart.min.js"></script>
  <script type="text/javascript" src="js/forms.js"></script>
  <script type="text/javascript" src="components/moment/min/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
  <script type="text/javascript">
            $(function() {
                moment.locale("%locale%");
                $('.filterselect').multiselect({
                    enableHTML: true,
                    includeSelectAllOption: true,
                    enableFiltering: true,
                    enableCaseInsensitiveFiltering: true,
                    numberDisplayed: 0,
                    selectAllText: '%selectAllText%',
                    filterPlaceholder: '%filterPlaceholder%',
                    allSelectedText: '%allSelectedText%',
                    nSelectedText: '%nSelectedText%',
                    nonSelectedText: '%nonSelectedText%'
                });
                $(function () {
                    $('[data-toggle="popover"]').popover()
                });
            });
        </script>
  <script type="text/javascript" src="components/moment-countdown/dist/moment-countdown.js"></script>
</body>
</html>
